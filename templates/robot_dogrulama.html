<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Doğrulama</title>
    <!-- v2 için standart API -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body { background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); height:100vh; display:flex; justify-content:center; align-items:center; font-family:sans-serif; margin:0; }
        .box { background: rgba(0,0,0,0.4); padding:40px; border-radius:15px; text-align:center; max-width:400px; width:100%; color:white; }
        .g-recaptcha { margin: 20px 0; }
        button { padding:10px 25px; border:none; border-radius:8px; background:#4cafef; color:#fff; font-size:1rem; cursor:pointer; }
        button:hover { background:#2196f3; }
        .error { color:#ff6961; margin-bottom:10px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Robot Doğrulama</h2>
        <p>Lütfen robot olmadığınızı doğrulayın:</p>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form action="/verify" method="POST">
            <!-- site_key Flask tarafından gönderildiği için burada template değişkeni kullanılıyor -->
            <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>
            <button type="submit">Doğrula</button>
        </form>
    </div>
</body>
</html>
